<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
</head>
<!--El head no importa en realidad, porque la plantilla lo tiene incluido-->
<!--Archivo para copiar texto estilizado a blogger, por falta de CSS-->
<body>
    <!--Predeterminados de Blogger-->
    <h1 style="text-align: left;">Este es un texto de título principal</h1>
    <h2 style="text-align: left;">Este es un texto de Título</h2>
    <h3 style="text-align: left;">Este un texto de Subtítulo</h3>
    <h4 style="text-align: left;">Este es un texto de título secundario</h4>
    <p style="text-align: left;">Este es un texto de párrafo</p>
    <div style="text-align: left;">Este es un texto normal</div>
    <div class="separator" style="clear: both; text-align: center;">
        <a href="https://1.bp.blogspot.com/-vHdSeV9wwpw/YSbPOHXLj_I/AAAAAAAAAAs/VeR22-nWXjcah_a6AZCVjXybY_5k0GzgACPcBGAYYCw/s400/asi%2Bde%2Bfacil%2Bmeme.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;">
            <img border="0" data-original-height="400" data-original-width="400" height="320" width="320" src="https://1.bp.blogspot.com/-vHdSeV9wwpw/YSbPOHXLj_I/AAAAAAAAAAs/VeR22-nWXjcah_a6AZCVjXybY_5k0GzgACPcBGAYYCw/s320/asi%2Bde%2Bfacil%2Bmeme.jpg"/>
        </a>
    </div>
    <br />
    <div style="text-align: center;">Y así se agrega una imagen<br />
        <!--Solo haria falta cambiar el link de la imagen (primero subirla a blogger)
            así como las medidas que se quiere que tenga-->
        <!--Aunque probablemente sea mejor agregarlas desde el modo redacción
            de blogger-->
    </div>

    <!--Mios propios de mi-->
    <style>
        .importante{
            background-color: darkcyan;
            font-size: 30pt;
        }
    </style>
    <p class="importante">ola ke ase</p>
    <!--Ejemplo de estilo por clase-->

    <style>
        #primera{
            text-align: center;
            background-color: darkgreen;
        }
    </style>
    <p id="primera">ola ke ase</p>
</body>
</html>
